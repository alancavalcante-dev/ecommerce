{% extends "ecommerce/base.html" %}
{% load static %}
{% load custom_filters %}



{% block main %}
<style>
    * {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.quantity-container {
    display: flex;
    align-items: center;
    font-size: 16px;
    margin-top: 38px;
}

.quantity-selector {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin: 0 10px;
}

.quantity-selector button {
    /* width: 30px; */
    /* height: 30px; */
    border: none;
    background-color: #f4f4f4;
    cursor: pointer;
    /* font-size: 20px; */
}

.quantity-selector button:hover {
    background-color: #e0e0e0;
}

.quantity-input {
    width: 50px;
    height: 30px;
    text-align: center;
    border: none;
    font-size: 16px;
}

.quantity-input:focus {
    outline: none;
}

.available {
    color: #666;
    font-size: 14px;
}




.button-container {
    display: flex;
    margin-top: 38px;
    gap: 15px;
}

button {
    font-size: 16px;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-outline {
    background-color: #fff;
    color: #e65100;
    border: 2px solid #e65100;
    display: flex;
    align-items: center;
    gap: 8px;
}

.btn-outline:hover {
    background-color: #fff5f0;
}

.btn-filled {
    background-color: #e65100;
    color: #fff;
    border: none;
}

.btn-filled:hover {
    background-color: #d84315;
}

.cart-icon {
    font-size: 20px;
}

</style>

    <section id="product-select">

        <div class="column-left">

            <div id="image-view">
                <img src="{{ product.image }}" alt="">
            </div>
            
        </div>

        <div class="column-right">
            <h4>{{ product.seller.enterprise_name }}</h4>
            <h1 id="product-name">{{ product.name }}</h1>

            <div id="review-product" class="display-flex-align-center">
                <div>
                    <img src="{% static 'ecommerce/images/reviews/star-100.png' %}" alt="">
                    <img src="{% static 'ecommerce/images/reviews/star-100.png' %}" alt="">
                    <img src="{% static 'ecommerce/images/reviews/star-100.png' %}" alt="">
                    <img src="{% static 'ecommerce/images/reviews/star-50.png' %}" alt="">
                    <img src="{% static 'ecommerce/images/reviews/star-0.png' %}" alt="">
                </div>
                <p>Compras: 1.4 mil</p>
            </div>


            <div id="value">
                <h1>R$ {{ product.value|format_brl }}</h1>
            </div>

            <div class="quantity-container">
                <span>Quantidade</span>
                <div class="quantity-selector">
                    <button type="button" class="btn-minus">âˆ’</button>
                    <input type="number" class="quantity-input" value="1" min="1" max="9999">
                    <button type="button" class="btn-plus">+</button>
                </div>
                <span class="available">9999 peÃ§as disponÃ­veis</span>
            </div>


            <div class="button-container">
                <button class="btn-outline">
                    <i class="cart-icon">ðŸ›’</i> Adicionar Ao Carrinho
                </button>
                <button class="btn-filled">Comprar Agora</button>
            </div>
        </div>
    </section>


<script>
    document.querySelector('.btn-minus').addEventListener('click', function () {
    const input = document.querySelector('.quantity-input');
    let value = parseInt(input.value);
    if (value > 1) {
        input.value = value - 1;
    }
});

document.querySelector('.btn-plus').addEventListener('click', function () {
    const input = document.querySelector('.quantity-input');
    let value = parseInt(input.value);
    if (value < input.max) {
        input.value = value + 1;
    }
});

</script>

{% endblock %}
